<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <!-- header start -->
     <header class="header-area">
        <div class="container">
            <div class="navbar">

                <div class="brand-logo"><h2>sneakers</h2></div>

                <div class="links">
                    <ul>
                        <li><a href="#">Collections</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#" class="active">Women</a></li>
                        <li><a href="#">Abouth</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>

                <div class="cart"><button class="cart-button"><i class="fa-solid fa-cart-shopping"  onclick="toggleCart()"></i></button>
                    <div class="cart-container" id="cart-toggle">
                        <div class="cartBanner">
                            <h2 class="sepetim">Cart</h2>
                            <button type="button" id="closeCart">x</button>
                        </div>
                        <ul class="cart-items">
                            <li class="cart-item">
                                <div class="item-details">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="profile"><img src="./images/profile.png" alt="profile image"></div>

            </div>
        </div>
     </header>
     <!-- header end -->

     <!-- product-area-start -->
     <div class="parent">
        <div class="image-side">
            <!-- Büyük resim gösterme yeri -->
            <div class="big-img">
                <img src="" alt="" class="big-img-product">
            </div> 
            <!-- küçük resim galerisi -->
            <div class="img-gallery">
            </div>
        </div>

        <div class="product-side">
            <div class="product-info">
                <h3 class="seller"></h3>
                <h3 class="product-name"></h3>
                <h4 class="product-descripttion"></h4>
                <h3 class="product-price"></h3>
                <h3 class="product-discount"></h3>
                <h4 class="product-full-price"></h2>
            </div>
            <div class="cart-buttons">
                <div class="how-many">
                    <form action="" id="kayitFormu">
                        <button type="button" id="azalt" name="azalt">-</button>
                        <input type="number" name="adet" id="adet" value="0" min="0" max="10" >
                        <button type="button" id="arttir" name="arttir">+</button>   
                    </form>
                    
                </div>
                <div class="add-to-cart">
                    <button type="button" class="add-to-cart-button" id="add-to-cart-button">
                        <span><i class="fa-solid fa-cart-shopping"></i></span>Add to cart</button>
                </div>
            </div>
        </div>
        
        </div>
     <!-- product-area-end -->

     <script src="./app.js"></script>
</body>
</html>
